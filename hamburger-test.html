<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Top Navigation with Hamburger Menu -->
        <header class="w-full bg-white shadow-sm border-b border-gray-200 relative z-50">
            <div class="container mx-auto flex justify-between items-center py-4 px-4">
                <a href="#home" class="text-3xl text-red-500 font-bold">ScribbleTools</a>
                
                <!-- Hamburger Menu Button -->
                <button id="hamburger-toggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-6 h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            
            <!-- Full Screen Hamburger Menu Overlay -->
            <div id="hamburger-menu" class="fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto">
                <!-- Menu Header -->
                <div class="flex justify-between items-center p-4 border-b border-gray-200">
                    <h2 class="text-2xl text-red-500 font-bold">Menu</h2>
                    <button id="hamburger-close" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-6 h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <!-- Menu Content -->
                <div class="p-4">
                    <div class="space-y-2">
                        <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors">About</a>
                        <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors">Tools</a>
                        <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors">Contact</a>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold mb-4">Hamburger Menu Test</h1>
                <p class="text-gray-600">Click the hamburger menu button in the top right to test functionality.</p>
                <div id="status" class="mt-4 p-4 bg-blue-50 rounded-lg">
                    <p class="text-blue-800">Status: <span id="status-text">Page loaded</span></p>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        console.log('Script started');
        
        function updateStatus(message) {
            document.getElementById('status-text').textContent = message;
            console.log('Status:', message);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('DOM loaded');
            
            const hamburgerToggle = document.getElementById('hamburger-toggle');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const hamburgerClose = document.getElementById('hamburger-close');
            
            if (hamburgerToggle && hamburgerMenu) {
                updateStatus('Elements found');
                
                // Open hamburger menu
                hamburgerToggle.addEventListener('click', function() {
                    console.log('Hamburger toggle clicked');
                    updateStatus('Opening menu');
                    hamburgerMenu.classList.remove('translate-x-full');
                    hamburgerMenu.classList.add('translate-x-0');
                    document.body.style.overflow = 'hidden';
                });
                
                // Close hamburger menu
                function closeHamburgerMenu() {
                    console.log('Closing hamburger menu');
                    updateStatus('Closing menu');
                    hamburgerMenu.classList.add('translate-x-full');
                    hamburgerMenu.classList.remove('translate-x-0');
                    document.body.style.overflow = '';
                }
                
                if (hamburgerClose) {
                    hamburgerClose.addEventListener('click', closeHamburgerMenu);
                }
                
                // Close menu when clicking on overlay
                hamburgerMenu.addEventListener('click', function(e) {
                    if (e.target === hamburgerMenu) {
                        closeHamburgerMenu();
                    }
                });
                
                updateStatus('Event listeners attached');
            } else {
                updateStatus('ERROR: Elements not found');
                console.error('Elements not found:', {
                    hamburgerToggle,
                    hamburgerMenu,
                    hamburgerClose
                });
            }
        });
    </script>
</body>
</html>

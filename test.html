<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">XAMPP Test Page</h1>
            <p class="text-gray-600">If you can see this, XAMPP is working!</p>
            <button id="testBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Click me!</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            document.getElementById('result').innerHTML = '<p class="text-green-600">JavaScript is working!</p>';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        .upload-area {
            border: 3px dashed #D9534F;
            border-radius: 1em;
            padding: 3em 2em;
            text-align: center;
            margin: 2em 0;
            background: #FDFBF5;
            cursor: pointer;
        }
        .upload-btn {
            background: #D9534F;
            color: #fff;
            border: none;
            border-radius: 0.5em;
            padding: 1em 2em;
            font-weight: 600;
            cursor: pointer;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-area" id="upload-area">
        <h3>Click to upload a file</h3>
        <input type="file" id="file-input" class="file-input" accept="image/*">
        <button class="upload-btn" id="choose-file-btn">Choose File</button>
    </div>
    
    <div id="result"></div>

    <script>
        console.log('Script starting...');
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, initializing...');
            
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const chooseFileBtn = document.getElementById('choose-file-btn');
            const result = document.getElementById('result');
            
            console.log('Elements found:', {
                uploadArea: !!uploadArea,
                fileInput: !!fileInput,
                chooseFileBtn: !!chooseFileBtn
            });
            
            if (!uploadArea || !fileInput || !chooseFileBtn) {
                console.error('Missing elements!');
                return;
            }
            
            // Button click
            chooseFileBtn.addEventListener('click', function(e) {
                console.log('Button clicked');
                e.preventDefault();
                fileInput.click();
            });
            
            // Upload area click
            uploadArea.addEventListener('click', function(e) {
                console.log('Upload area clicked');
                if (e.target !== chooseFileBtn) {
                    fileInput.click();
                }
            });
            
            // File input change
            fileInput.addEventListener('change', function(e) {
                console.log('File selected:', e.target.files.length);
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    result.innerHTML = `<p>File selected: ${file.name} (${(file.size/1024).toFixed(1)} KB)</p>`;
                }
            });
            
            console.log('Initialization complete');
        });
    </script>
</body>
</html>

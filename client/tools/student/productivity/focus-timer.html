    <script>
        // Timer state
        let timerState = {
            isRunning: false,
            isPaused: false,
            currentTime: 25 * 60, // seconds
            totalTime: 25 * 60, // seconds
            sessionType: 'work', // 'work', 'break', 'longBreak'
            completedSessions: 0,
            sessionsInCurrentSet: 0,
            totalFocusTime: 0,
            currentStreak: 0,
            lastActiveDate: null,
            dailyGoal: 120, // minutes
            sessions: [] // Array to store session history
        };

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const sessionTypeLabel = document.getElementById('sessionType');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const longBreakDurationInput = document.getElementById('longBreakDuration');
        const sessionsUntilLongBreakInput = document.getElementById('sessionsUntilLongBreak');
        const completedSessionsEl = document.getElementById('completedSessions');
        const totalFocusTimeEl = document.getElementById('totalFocusTime');
        const currentStreakEl = document.getElementById('currentStreak');
        const dailyGoalEl = document.getElementById('dailyGoal');
        const progressBar = document.getElementById('progressBar');
        const sessionHistoryEl = document.getElementById('sessionHistory');

        // Timer interval
        let timerInterval = null;

        // Initialize function for dynamic loading
        function initializeFocusTimer() {
            loadTimerState();
            updateDisplay();
            updateStatistics();
            renderSessionHistory();
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Settings change listeners
            workDurationInput.addEventListener('change', updateSettings);
            breakDurationInput.addEventListener('change', updateSettings);
            longBreakDurationInput.addEventListener('change', updateSettings);
            sessionsUntilLongBreakInput.addEventListener('change', updateSettings);
        }

        // Make it available globally for dynamic loading
        window.initializeFocusTimer = initializeFocusTimer;

        // Initialize immediately if DOM is already loaded or on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeFocusTimer);
        } else {
            initializeFocusTimer();
        }

        function startTimer() {
            if (!timerState.isRunning) {
                timerState.isRunning = true;
                timerState.isPaused = false;
                
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-flex';
                
                // If timer is at 0, reset it based on session type
                if (timerState.currentTime <= 0) {
                    resetTimerToSessionType();
                }
                
                timerInterval = setInterval(updateTimer, 1000);
                saveTimerState();
            }
        }

        function pauseTimer() {
            if (timerState.isRunning) {
                timerState.isRunning = false;
                timerState.isPaused = true;
                
                pauseBtn.style.display = 'none';
                startBtn.style.display = 'inline-flex';
                
                clearInterval(timerInterval);
                saveTimerState();
            }
        }

        function resetTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            
            pauseBtn.style.display = 'none';
            startBtn.style.display = 'inline-flex';
            
            clearInterval(timerInterval);
            resetTimerToSessionType();
            updateDisplay();
            saveTimerState();
        }

        function resetTimerToSessionType() {
            switch (timerState.sessionType) {
                case 'work':
                    timerState.currentTime = workDurationInput.value * 60;
                    timerState.totalTime = workDurationInput.value * 60;
                    break;
                case 'break':
                    timerState.currentTime = breakDurationInput.value * 60;
                    timerState.totalTime = breakDurationInput.value * 60;
                    break;
                case 'longBreak':
                    timerState.currentTime = longBreakDurationInput.value * 60;
                    timerState.totalTime = longBreakDurationInput.value * 60;
                    break;
            }
        }

        function updateTimer() {
            if (timerState.currentTime > 0) {
                timerState.currentTime--;
                updateDisplay();
                updateProgress();
            } else {
                // Timer completed
                completeSession();
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(timerState.currentTime / 60);
            const seconds = timerState.currentTime % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update session type label
            switch (timerState.sessionType) {
                case 'work':
                    sessionTypeLabel.textContent = 'Work Session';
                    break;
                case 'break':
                    sessionTypeLabel.textContent = 'Short Break';
                    break;
                case 'longBreak':
                    sessionTypeLabel.textContent = 'Long Break';
                    break;
            }
        }

        function updateProgress() {
            const progress = (timerState.totalTime - timerState.currentTime) / timerState.totalTime;
            progressBar.style.width = `${progress * 100}%`;
        }

        function completeSession() {
            clearInterval(timerInterval);
            timerState.isRunning = false;
            
            // Play notification sound (if supported)
            playNotificationSound();
            
            // Save session to history
            saveSessionToHistory();
            
            // Update statistics based on session type
            if (timerState.sessionType === 'work') {
                timerState.completedSessions++;
                timerState.sessionsInCurrentSet++;
                timerState.totalFocusTime += workDurationInput.value;
                
                // Determine next session type
                if (timerState.sessionsInCurrentSet >= parseInt(sessionsUntilLongBreakInput.value)) {
                    timerState.sessionType = 'longBreak';
                    timerState.sessionsInCurrentSet = 0;
                    showNotification('Work session complete! Time for a long break.', 'success');
                } else {
                    timerState.sessionType = 'break';
                    showNotification('Work session complete! Time for a short break.', 'success');
                }
            } else {
                // Break session complete
                timerState.sessionType = 'work';
                showNotification('Break complete! Ready for another focus session?', 'info');
            }
            
            // Update streak
            updateStreak();
            
            // Reset display
            pauseBtn.style.display = 'none';
            startBtn.style.display = 'inline-flex';
            
            resetTimerToSessionType();
            updateDisplay();
            updateStatistics();
            renderSessionHistory();
            saveTimerState();
        }

        function saveSessionToHistory() {
            const session = {
                type: timerState.sessionType,
                duration: timerState.totalTime / 60,
                completedAt: new Date().toISOString(),
                date: new Date().toLocaleDateString()
            };
            
            timerState.sessions.unshift(session);
            
            // Keep only last 20 sessions
            if (timerState.sessions.length > 20) {
                timerState.sessions = timerState.sessions.slice(0, 20);
            }
        }

        function updateStatistics() {
            completedSessionsEl.textContent = timerState.completedSessions;
            totalFocusTimeEl.textContent = timerState.totalFocusTime;
            currentStreakEl.textContent = timerState.currentStreak;
            
            // Calculate daily goal progress
            const goalProgress = Math.min(100, Math.round((timerState.totalFocusTime / timerState.dailyGoal) * 100));
            dailyGoalEl.textContent = `${goalProgress}%`;
        }

        function updateSettings() {
            if (!timerState.isRunning) {
                resetTimerToSessionType();
                updateDisplay();
                saveTimerState();
            }
        }

        function setWorkDuration(minutes) {
            workDurationInput.value = minutes;
            updateSettings();
        }

        function setBreakDuration(minutes) {
            breakDurationInput.value = minutes;
            updateSettings();
        }

        function updateStreak() {
            const today = new Date().toDateString();
            
            if (timerState.lastActiveDate !== today) {
                // Check if yesterday was active
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (timerState.lastActiveDate === yesterday.toDateString()) {
                    timerState.currentStreak++;
                } else {
                    // Streak broken
                    timerState.currentStreak = 1;
                }
                
                timerState.lastActiveDate = today;
            }
        }

        function renderSessionHistory() {
            if (timerState.sessions.length === 0) {
                sessionHistoryEl.innerHTML = `
                    <div class="focus-timer-empty-state">
                        <i class="fas fa-clock"></i>
                        <p>No sessions yet. Start your first focus session!</p>
                    </div>
                `;
                return;
            }
            
            sessionHistoryEl.innerHTML = timerState.sessions.map(session => `
                <div class="focus-timer-session-item">
                    <div class="focus-timer-session-info">
                        <div class="focus-timer-session-type">${session.type.charAt(0).toUpperCase() + session.type.slice(1)}</div>
                        <div class="focus-timer-session-duration">${session.duration} minutes</div>
                    </div>
                    <div class="focus-timer-session-time">${new Date(session.completedAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `).join('');
        }

        function playNotificationSound() {
            // Create a simple beep sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'focus-timer-notification';
            notification.innerHTML = `
                <div class="focus-timer-notification-title">${type === 'success' ? '✅' : 'ℹ️'} ${type === 'success' ? 'Great job!' : 'Reminder'}</div>
                <div class="focus-timer-notification-message">${message}</div>
                <button class="focus-timer-notification-close">OK</button>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Close button functionality
            const closeBtn = notification.querySelector('.focus-timer-notification-close');
            closeBtn.addEventListener('click', () => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            });
            
            // Auto close after 5 seconds
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }
            }, 5000);
        }

        function saveTimerState() {
            localStorage.setItem('focusTimerState', JSON.stringify(timerState));
        }

        function loadTimerState() {
            const savedState = localStorage.getItem('focusTimerState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                
                // Check if it's a new day
                const today = new Date().toDateString();
                if (parsedState.lastActiveDate !== today) {
                    // Reset daily stats but keep streak info
                    timerState.completedSessions = 0;
                    timerState.totalFocusTime = 0;
                    timerState.sessionsInCurrentSet = 0;
                    
                    // Check if yesterday was active for streak
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    
                    if (parsedState.lastActiveDate === yesterday.toDateString()) {
                        timerState.currentStreak = parsedState.currentStreak;
                    } else {
                        timerState.currentStreak = 0;
                    }
                    
                    timerState.lastActiveDate = today;
                } else {
                    // Same day, load all stats
                    timerState = {
                        ...parsedState,
                        isRunning: false,
                        isPaused: false
                    };
                }
            }
        }
    </script>

<div>
    <h2 class="handwritten text-5xl text-[#D9534F] mb-4">Keyword Density Analyzer</h2>
    <div class="mb-6 p-6 bg-amber-50/70 rounded-lg border border-amber-200">
        <p class="text-lg text-gray-800 font-bold mb-2">Analyze the frequency and density of keywords in your text. Useful for SEO, content optimization, and text analysis.</p>
        <ul class="list-disc list-inside text-gray-700 text-base">
            <li>Shows keyword frequency and density (%)</li>
            <li>Applications: SEO, content writing, text analysis</li>
        </ul>
    </div>
    <textarea id="density-input" class="rdl-textarea" placeholder="Paste or type your text here..."></textarea>
    <div class="density-btn-bar">
        <button id="density-analyze" class="rdl-utility-button">Analyze</button>
    </div>
    <div class="rdl-output-box" id="density-output"></div>
    <div class="rdl-utility-bar">
        <button id="density-copy" class="rdl-utility-button">Copy</button>
        <button id="density-download" class="rdl-utility-button">Download</button>
        <button id="density-clear" class="rdl-utility-button">Clear</button>
    </div>
</div>
<script>
function analyzeKeywordDensity(text) {
    const words = text.toLowerCase().match(/\b\w+\b/g) || [];
    const total = words.length;
    const freq = {};
    words.forEach(w => freq[w] = (freq[w] || 0) + 1);
    const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
    let table = `<table class='density-table'><tr><th>Keyword</th><th>Count</th><th>Density (%)</th></tr>`;
    sorted.forEach(([word, count]) => {
        table += `<tr><td>${word}</td><td>${count}</td><td>${((count/total)*100).toFixed(2)}</td></tr>`;
    });
    table += '</table>';
    return table;
}
function initializeKeywordDensity() {
    const input = document.getElementById('density-input');
    const output = document.getElementById('density-output');
    const btnAnalyze = document.getElementById('density-analyze');
    const btnCopy = document.getElementById('density-copy');
    const btnDownload = document.getElementById('density-download');
    const btnClear = document.getElementById('density-clear');
    btnAnalyze.addEventListener('click', () => {
        output.innerHTML = analyzeKeywordDensity(input.value);
    });
    btnCopy.addEventListener('click', () => {
        const temp = document.createElement('textarea');
        temp.value = output.innerText;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
        const orig = btnCopy.textContent;
        btnCopy.textContent = 'Copied!';
        setTimeout(() => { btnCopy.textContent = orig; }, 2000);
    });
    btnDownload.addEventListener('click', () => {
        const blob = new Blob([output.innerText], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'keyword-density.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
    btnClear.addEventListener('click', () => {
        input.value = '';
        output.innerHTML = '';
    });
}
initializeKeywordDensity();
</script>

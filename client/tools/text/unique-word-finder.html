<div>
    <h2 class="handwritten text-5xl text-[#D9534F] mb-4">Unique Word Finder</h2>
    <div class="mb-6 p-6 bg-amber-50/70 rounded-lg border border-amber-200">
        <p class="text-lg text-gray-800 font-bold mb-2">Find all unique words in your text. Useful for vocabulary analysis, writing, and text processing.</p>
        <ul class="list-disc list-inside text-gray-700 text-base">
            <li>Extracts and lists all unique words (case-insensitive)</li>
            <li>Applications: vocabulary analysis, writing, text processing</li>
        </ul>
    </div>
    <textarea id="unique-input" class="rdl-textarea" placeholder="Paste or type your text here..."></textarea>
    <div class="unique-btn-bar">
        <button id="unique-find" class="rdl-utility-button">Find Unique Words</button>
    </div>
    <div class="rdl-output-box" id="unique-output"></div>
    <div class="rdl-utility-bar">
        <button id="unique-copy" class="rdl-utility-button">Copy</button>
        <button id="unique-download" class="rdl-utility-button">Download</button>
        <button id="unique-clear" class="rdl-utility-button">Clear</button>
    </div>
</div>
<script>
function findUniqueWords(text) {
    const words = text.toLowerCase().match(/\b\w+\b/g) || [];
    const unique = Array.from(new Set(words));
    return unique.join(', ');
}
function initializeUniqueWordFinder() {
    const input = document.getElementById('unique-input');
    const output = document.getElementById('unique-output');
    const btnFind = document.getElementById('unique-find');
    const btnCopy = document.getElementById('unique-copy');
    const btnDownload = document.getElementById('unique-download');
    const btnClear = document.getElementById('unique-clear');
    btnFind.addEventListener('click', () => {
        output.textContent = findUniqueWords(input.value);
    });
    btnCopy.addEventListener('click', () => {
        navigator.clipboard.writeText(output.textContent).then(() => {
            const orig = btnCopy.textContent;
            btnCopy.textContent = 'Copied!';
            setTimeout(() => { btnCopy.textContent = orig; }, 2000);
        });
    });
    btnDownload.addEventListener('click', () => {
        const blob = new Blob([output.textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'unique-words.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
    btnClear.addEventListener('click', () => {
        input.value = '';
        output.textContent = '';
    });
}
initializeUniqueWordFinder();
</script>
